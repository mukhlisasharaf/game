<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic game for children</title>
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>
  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <!-- SECTION-GAME-ZONE -->
  <section class="section-game-zone">
    <div class="section-game-zone__container container">
      <div class="section-game-zone__status">
        <span id="randomArithmetic" class="section-game-zone-random-arithmetic">4 % 4</span>
        <div class="section-game-zone__score-time">
        <span class="section-game-zone__correct  badge">ðŸ‘Œ - <span id="correct">0</span></span>
        <span id="time" class="section-game-zone__time badge">7</span>
        <span class="section-game-zone__wrong badge">ðŸ¥´ - <span id="wrong">0</span></span>
        </div>
      </div>
    </div>
  </section>




  <!-- OVERLAY--WELCOME -->
  <div id="overlayWelcome" class="overlay overlay--welcome">
    <div class="overlay__container container">
      <div class="overlay__content">
        <h1 class="overlay__title">Hi kid</h1>
        <p class="overlay__description">Funny arithmetic game for 5-15 aged children. Play and check your speed of thinking. Click to start</p>
        <button  id="startGame" class="overlay__button button">Start game</button>
      </div>
    </div>
  </div>


  <!-- AUDIOS -->
  <audio id="audioStart" src="./audios/start.mp3"></audio>
  <audio id="audioCorrect" src="./audios/correct.mp3"></audio>
  <audio id="audioWrong" src="./audios/wrong.mp3"></audio>
  <audio id="audioWin" src="./audios/win.mp3"></audio>
  <audio id="audioGameOver" src="./audios/game-over.mp3"></audio>
  <script src="js/main.js"></script>
</body>
</html>
